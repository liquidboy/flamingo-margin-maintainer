apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: maintainer-wbtc
spec:
  serviceName: maintainer-wbtc
  replicas: 1
  selector:
    matchLabels:
      app: maintainer-wbtc
  template:
    metadata:
      labels:
        app: maintainer-wbtc
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
        runAsGroup: 2000
      containers:
        - name: maintainer-wbtc
          image: maintainer-image
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "1Gi"
          envFrom:
            - secretRef:
                name: maintainer-btc-secrets
          env:
            - name: DRY_RUN
              value: "false"
            - name: NODE_ENV
              value: "prod"
            - name: COLLATERAL_SCRIPT_HASH
              value: "0x4548a3bcb3c2b5ce42bf0559b1cf2f1ec97a51d0"
            #- name: PRIVATE_KEY [comes from k8 secrets populated from local keepass via kse.sh]
            #  value: XXXXXXXXXXX
          ports:
            - containerPort: 50597
              name: http 
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 2000
